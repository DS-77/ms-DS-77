<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-avatar>
        <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y"/>
      </ion-avatar>
      <ion-icon></ion-icon>
    </ion-card-header>

    <ion-card-content>
      <h2>{{ user['username'] }}</h2>
      <p>Email {{ user['email'] }}</p>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-buttons>
      <ion-button>
        <ion-icon name="ellipsis-vertical"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-card-content>
      <p>Current Budget:</p>
      <h1>{{ user['budget'] | currency }}</h1>
    </ion-card-content>
  </ion-card>

  <ion-list>
    <ion-item>
      <!-- Add buttons here to change theme. -->
      <p>Themes: </p>
    </ion-item>
    <ion-item>
      <p>Display Options</p>
    </ion-item>
    <ion-item>
      <!-- Add Json Data here -->
      <ion-label>Categories</ion-label>
      <ion-select multiple="true" cancelText="Cancel" okText="Accept">
        <div *ngFor="let item of categories">
          <ion-select-option [value]="[item]">{{ item }}</ion-select-option>
        </div>
      </ion-select>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title>
      <p>Version 1.0.0</p>
    </ion-title>
  </ion-toolbar>
</ion-footer>
